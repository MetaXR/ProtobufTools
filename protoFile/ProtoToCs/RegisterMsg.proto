package protocol;

option java_package = "com.vr.protocol.Msg";

message RegisterReq{
	required string userId = 1;
	required string userName = 2;
	required string userPassword = 3;
}
	
message RegisterRsp {

	enum ResultCode{
		SUCCESS = 0;  //表示注册成功
	    USER_EXIST = 1;   //表示用户名已存在
	}

    required ResultCode resultCode = 1;        
}